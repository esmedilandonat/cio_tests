    <style>
        * {

<body>
    <div class="container">
        <h1>Customer.io In-App Messaging & Form Test</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Immediate test: Identify test user on page load for In-App message verification
        analytics.identify('test_preview_user', { email: 'test@example.com', plan: 'free' });

        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            try {
                // Prevent default page reload
                event.preventDefault();

                // Get values from the form inputs
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;

                // Call analytics.identify using email as ID (crucial for In-App messaging)
                analytics.identify(email, { name: name, email: email });

                // Note: analytics.track() removed - Forms snippet handles automatic tracking

                // Show success alert
                alert('Data sent to Customer.io!');

                // Optional: Clear the form
                this.reset();

                // Success log
                console.log("Success: User identified and form data handed off to Customer.io auto-collector.");
            } catch (error) {
                console.error("Error processing form:", error);
            }
        });
    </script>
</body>
